<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Phase 5</title>
  </head>
  <body>
    <h1>Phase 5</h1>
    <form id="form">
      <div id="user-details">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Please enter your name"
          required
        />
        <label for="age">Age</label>
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Please enter your age"
          required
        />
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="leaderboard">leaderboard here</div>

    <div id="question-container">
      <p class="problem"></p>
      <form id="answer-form">
        <input type="text" class="answer-field" autocomplete="off" />
        <button type="submit">Enter</button>
      </form>
      <p>
        You need <span class="points-needed">3</span> more points, and are
        allowed to make <span class="mistakes-allowed">2</span> more mistakes
      </p>
      <div class="progress">
        <div class="boxes">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="progress-inner"></div>
      </div>
    </div>
    <div id="image-container">
      <a> <button id="prev">Previous</button> </a>

      <img
        src="./images/Lions.jpg"
        alt="Lions"
        id="image"
        width="700"
        height="700"
      />

      <a> <button id="next">Next</button> </a>
    </div>
    <section>
      <audio src="./audio/Chicken.mp3" class="audio" controls></audio>
    </section>
    <section>
      <audio src="./audio/Cow.mp3" class="audio" controls></audio>
    </section>
    <section>
      <audio src="./audio/Dog.mp3" class="audio" controls></audio>
    </section>

    <div class="overlay">
      <div class="overlay-inner">
        <p class="end-message"></p>
        <button class="reset-button">Start Over</button>
      </div>
    </div>
  </body>
  <footer>Created by Anthony, Kat, Khadija & Serdrick</footer>
</html>
